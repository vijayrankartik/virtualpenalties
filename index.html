<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Virtual Penalty Shootout</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1 align="center">VIRTUAL PENALTY SHOOTOUT GAME</h1>
    <div id="sh" align="center">
        You are <span id="act">shooting</span> 
        <span id="chng">CHANGE</span>
        <span id="msg"></span>
    </div>
    <div id="cont">
        <div id="left" align="center"><h3> <span id="doingl">Shoot</span> Left</h3></div>
        <div id="right" align="center"><h3> <span id="doingr">Shoot</span> Right</h3></div>
    </div>   
    <div align="center" id="score">
        <h2>SCORE</h2>
        <h4>
            You <span id="plsc">0</span> 
            <br>
            AI <span id="aisc">0</span> 
        </h4>
    </div>
    <div>
        <h3>GENERAL RULES:</h3>
        <ul>
            <li>First to score 5 wins the game</li>
            <li>You get to decide wether you shoot first or save first</li>
            <li>Click the direction you wouls like too shoot/save</li>
        </ul>
    </div>
    <script type="text/javascript" src="java.js"></script>
</body>
</html>
